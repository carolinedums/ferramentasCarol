<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon/favicon.ico">
</head>
<body>
    <div class="divmaior">
        <div>
            <label> digite a primeira frase</label>
            <input type="text" id="text1">
        </div>
        <div>
            <label>digite a segunda frase</label>
            <input type="text" id="text2">  
        </div>
        <button id="botaoConcatenar">Concatenar</button>
    </div>
    <hr>
    <div class="caixa">
        <div class="input">
            <label>digite o primeiro nº</label>
            <input type="number" id="Num1">
            <label>digite o segundo nº</label>
            <input type="number" id="Num2">
        </div>
        <div class="botao">
            <button id="botaoSomar">Somar</button>
            <button id="botaoSubtrair">Subtrair</button>
        </div>
    </div>
    <hr>
    <div class="tabuada">
    <input type="number" id="num">
    <button  id="calcularTabuada">calcular</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
